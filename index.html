<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
    #line {

        border-left: 2px solid;
        height: 300px;
        position: absolute;
        left: 40%;
        color: #b605b1;
    }
</style>

<body>
    <!-- <div class="jumbotron jumbotron-fluid shadow-lg" style="background:#f5c6f9"></div> -->
    <div class="container mt-5">
        <div class="row ">
            <div class="col-3"></div>
            <div class="col-6">
                <select id="value" class="form-control">
                    <option value="" disabled selected>Choose Recipe...</option>
                </select>
            </div>
            <div class="col-3"></div>
        </div>
        <hr>
    </div>
    <!-- recipe  -->
    <div class="container mt-5">
        <div class="row" id="card"></div>
    </div>
    <!-- increment and decrement data -->
    <div class="container mt5">
        <div class="row" id="counter">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <h5>Number of persons</h5>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button type="button" id="minus">-</button>
                                </div>
                                <div id="numbers"></div>
                                <div class="input-group-append">
                                    <button type="button" id="add">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ingredient and instruction -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h3 id="ingredient"></h3>
                <table class="table table-borderless" id="ing"></table>
            </div>
            <div class="col-2" id="line"></div>
            <div class="col-5">
                <h3 id="instructions"></h3>
                <table class="table table-borderless " id="step"></table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
