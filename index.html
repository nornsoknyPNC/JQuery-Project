<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Project2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
    #line {

        border-left: 2px solid;
        height: 300px;
        position: absolute;
        left: 40%;

    }
</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <select id="value" class="form-control">
                    <option value="" disabled selected>Choose Recipe...</option>
                </select>
            </div>
            <div class="col-3"></div>
        </div>
        <hr>
    </div>
    <div class="container mt-5">
        <div class="row" id="card"></div>
    </div>
    <div class="container mt5">
        <div class="row" id="counter">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <h5>Number of persons</h5>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <input type="button" id="minus" value="-">
                                </div>
                                <div id="numbers"></div>
                                <div class="input-group-append">
                                    <input type="button" id="add" value="+">
                                </div>
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h3 id="ingredient"></h3>
                <table class="table table-borderless" id="ing"></table>
            </div>
            <div class="col-2" id="line">

            </div>

            <div class="col-5">
                <h3 id="instructions"></h3>
                <table class="table table-borderless" id="step"></table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
