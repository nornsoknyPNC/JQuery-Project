<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>JQuery Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron mb-0" style="background-image: url(images/g.jpg)"></div>
    <div class="row" style="background: purple">
        <div class="col-3"></div>
        <div class="col-6 shadow-lg">
            <select id="value" class="form-control" >
                <option value="" disabled selected>Choose Recipe...</option>
            </select>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- recipe  -->
    <div class="container mt-5">
        <div class="row" id="card"></div>
    </div>
    <!-- increment and decrement data -->
    <div class="container mt5">
        <div class="row" id="counter">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-4">
                    </div>
                    <div class="col-4">
                        <h4>Number of persons</h4>
                        <div class="input-group mb-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button type="button" class=" btn btn-success" id="minus">-</button>
                                </div>
                                <div id="numbers"></div>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-danger" id="add">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ingredient and instruction -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card" id="ingredient_card">
                    <h3 id="ingredient" style="text-align: center;"></h3>
                    <table class="table table-borderless" id="ing"></table>
                </div>
            </div>
            <div class="col-6">
                <div class="card" id="step_card">
                    <h3 id="instructions" id="in_ing"></h3>
                    <table class="table table-borderless " id="step"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
